<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <script src="./script.js" defer></script>
        <title>L5R Online</title>
    </head>
    <body>
        <main>
            <section class="login">
                <div class="wrapper">
                     <img src="./images/logo-l5r.png" class="login__logo" alt="wallpaper">
                    <h1 class="login__title">Fazer Login</h1>

                    <label class="login__label">
                        <span class="span-active">nome de usuário</span>
                        <input type="text" name="username" class="input"/>
                    </label>

                    <label class="login__label">
                        <span class="span-active">senha</span>
                        <input type="password" name="password" class="input"/>
                    </label>

                    <div class="login__icons">
                        <button class="icons__button" type="button">
                            <img src="./images/facebook-icon.png" alt="facebook">
                        </button>
                        <button class="icons__button" type="button">
                            <img src="./images/google-icon.png" alt="google">
                        </button>
                        <button class="icons__button" type="button">
                            <img src="./images/apple-icon.png" alt="apple">
                        </button>

                   </div>
                    <label class="login__label--checkbox">
                        <input type="checkbox" class="input__checkbox"/>
                        Manter Login
                   </label>
                </div>

                <div class="wrapper">
                    <button class="login__button" type="button" disabled>
                        <p>
                            Log In
                        </p>
                   </button>

                   <a href="#" class="login__link">Não consegue iniciar sessão?</a>
                   <a href="#" class="login__link" >Criar conta</a>
                </div>
           </section>

            <section class="wallpaper">

            </section>
        </main>
    </body>
</html>
